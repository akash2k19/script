<html>
<head>
    <title> EVENT HANDLER USING DOM </title>
</head>
<body>
<input type="button" id="btnclick" value="click me"/>
<script type="text/javascript">
    document.getElementById("btnclick").addEventListener("click",clicked);
    function clicked() {
        alert("YOU CLICKED ME");
    }
</script>
</body>
</html>
