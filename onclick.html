<html>
<head>
    <script type="text/javascript">
        function hello() {
            alert("hello world")
        }
    </script>
</head>
<h3>
    onclick event
</h3>
<body>
<p>click the following button and see result</p>
<form>
    <input type="button" onclick="hello()" value="say hello"/>
</form>
</body>
</form>
</html>
